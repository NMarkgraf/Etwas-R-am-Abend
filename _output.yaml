beamer_presentation:
  toc: no
  md_extensions: +raw_tex+header_attributes
  fig_caption: no
  highlight: tango
  keep_tex: yes
  slide_level: 2
  includes:
    in_header: header.tex
    before_body: before.tex
  pandoc_args:
    - -V
    - papersize=A4
    - -V
    - fontsize=12pt
    - -V
    - lang=de
    - -V
    - linkcolor=blue
    - -V
    - urlcolor=blue
    - -V
    - theme=NPBT
    - -V
    - colortheme=FOM
    - -V
    - outertheme=FOM
    - --filter
    - pandoc-filter/typography.py
beamer_presentation_loop:
  toc: no
  md_extensions: +raw_tex+header_attributes
  fig_caption: no
  highlight: tango
  keep_tex: yes
  slide_level: 2
  includes:
    in_header: header-loop.tex
    before_body: before-loop.tex
  pandoc_args:
    - './private.yaml'
    - -V
    - papersize=A4
    - -V
    - fontsize=16pt
    - -V
    - lang=de
    - -V
    - linkcolor=blue
    - -V
    - urlcolor=blue
    - -V
    - theme=NPBT
    - -V
    - colortheme=FOM
    - -V
    - outertheme=FOM
    - --filter
    - pandoc-filter/typography.py
ioslides_presentation:
  toc: yes    
  slide_level: 2
  fig_caption: no
  highlight: tango
  pandoc_args:
    - --filter
    - pandoc-filter/typography.py
slidy_presentation:
  toc: yes
